bind = $mod SHIFT, 4, workspace, 14
bind = $mod SHIFT, 4, submap, reset

bind = $mod SHIFT, 5, movetoworkspace, 15
bind = $mod SHIFT, 5, workspace, 15
bind = $mod SHIFT, 5, submap, reset

bind = $mod SHIFT, 6, movetoworkspace, 16
bind = $mod SHIFT, 6, workspace, 16
bind = $mod SHIFT, 6, submap, reset

