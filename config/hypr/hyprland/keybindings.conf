bind = $mod SHIFT, 0, movetoworkspace, 20
bind = $mod SHIFT, 0, workspace, 20
bind = $mod SHIFT, 0, submap, reset

# Exit move mode
bind = $mod, M, submap, reset
bind = , Escape, submap, reset
submap = reset

# Workspace navigation
bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1
bind = $mod, Tab, workspace, previous

# ============================================
# Layouts
# ============================================

# Split orientation
bind = $mod, V, togglesplit,
bind = $mod SHIFT, V, togglesplit,

# Layout modes
bind = $mod, S, exec, hyprctl keyword general:layout master
bind = $mod, E, exec, hyprctl keyword general:layout dwindle

# ============================================
# Resize Mode (like i3)
# ============================================

bind = $mod, R, submap, resize

submap = resize
# Vim keys
binde = , $left, resizeactive, -10 0
binde = , $down, resizeactive, 0 10
binde = , $up, resizeactive, 0 -10
binde = , $right, resizeactive, 10 0

# Arrow keys
binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0

# Exit resize mode
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset

# ============================================
# System Control
# ============================================

# Reload configuration
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, R, exec, hyprctl reload

# Exit Hyprland
bind = $mod, Escape, exec, wlogout
bind = CTRL ALT, X, exec, wlogout

# ============================================
# Media Keys
# ============================================

# Volume
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 1000 "Volume Up"
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 1000 "Volume Down"
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -t 1000 "Volume Mute Toggle"

# Media player controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ============================================
# Mouse Bindings
# ============================================

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
