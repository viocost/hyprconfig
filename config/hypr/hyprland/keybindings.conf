# Keybindings - Ported from i3wm config
# $mod = SUPER key (Mod4 in i3)

$mod = SUPER

# Movement keys (vim-style)
$left = h
$down = j
$up = k
$right = l

# ============================================
# Applications
# ============================================

# Terminal
bind = $mod, Return, exec, kitty

# Browser
bind = $mod, C, exec, /usr/bin/firefox

# Application launcher
bind = $mod, D, exec, rofi -modi drun -show drun -config ~/.config/rofi/rofidmenu.rasi
bind = , F9, exec, rofi -modi drun -show drun -config ~/.config/rofi/rofidmenu.rasi

# Window switcher
bind = $mod, T, exec, rofi -show window -config ~/.config/rofi/rofidmenu.rasi

# File manager
bind = $mod, F8, exec, thunar
bind = $mod SHIFT, Return, exec, thunar

# Text editors
bind = CTRL SHIFT, E, exec, emacs
bind = CTRL SHIFT, N, exec, neovide --neovim-bin /home/kostia/.local/bin/lvim

# System monitor
bind = CTRL SHIFT, Escape, exec, kitty -e htop

# Screenshot with rofi menu (using hyprshot)
bind = CTRL, Print, exec, ~/.local/bin/scripts/screenshot.sh

# Quick screenshot of whole screen
#bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots && notify-send "Screenshot saved" "~/Pictures/Screenshots/"

# ============================================
# Window Management
# ============================================

# Kill focused window
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, killactive,

# Toggle floating
bind = $mod, Space, togglefloating,

# Fullscreen
bind = $mod, F, fullscreen, 0

# Focus movement (vim keys)
bind = $mod, $left, movefocus, l
bind = $mod, $down, movefocus, d
bind = $mod, $up, movefocus, u
bind = $mod, $right, movefocus, r

# Focus movement (arrow keys)
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# Move windows (vim keys)
bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $down, movewindow, d
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $right, movewindow, r

# Move windows (arrow keys)
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

# ============================================
# Workspaces (20 total, like i3 config)
