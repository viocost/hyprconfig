# Window Rules - Ported from i3 config

# Floating windows
windowrulev2 = float, class:^(zoom)$
windowrulev2 = float, class:^(Yad)$
windowrulev2 = float, class:^(Galculator)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(Xsane)$
windowrulev2 = float, class:^(Pavucontrol)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(Bluetooth-sendto)$
windowrulev2 = float, class:^(Pamac-manager)$
windowrulev2 = float, class:^(Xfce4-appfinder)$
windowrulev2 = float, class:^(Xfce4-taskmanager)$
windowrulev2 = float, title:^(About)$
windowrulev2 = float, title:^(Copying)$
windowrulev2 = float, title:^(Deleting)$
windowrulev2 = float, title:^(Moving)$
windowrulev2 = float, title:^(.*Preferences.*)$
windowrulev2 = float, title:^(File Operation Progress)$

# Zoom - no focus
windowrulev2 = nofocus, class:^(zoom)$

# File chooser dialog size
windowrulev2 = size 1920 1080, title:^(Open File)$
windowrulev2 = size 1920 1080, title:^(Save File)$
windowrulev2 = center, title:^(Open File)$
windowrulev2 = center, title:^(Save File)$

# Focus on specific apps
windowrulev2 = focusonactivate, class:^(kitty)$
windowrulev2 = focusonactivate, class:^(thunar)$
windowrulev2 = focusonactivate, class:^(Chromium)$
