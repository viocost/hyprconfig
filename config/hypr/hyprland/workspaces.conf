# Workspace Configuration

# Source monitor variables
source = ~/.config/hypr/hyprland/monitor-vars.conf

# Workspace to Monitor Assignments
# Matching i3 config: 1-8 on left, 9-16 on middle, 17-20 on internal

# Workspaces 1-8 on Monitor 1 (left - DP-1)
workspace = 1, monitor:$monitor1, default:true
workspace = 2, monitor:$monitor1
workspace = 3, monitor:$monitor1
workspace = 4, monitor:$monitor1
workspace = 5, monitor:$monitor1
workspace = 6, monitor:$monitor1
workspace = 7, monitor:$monitor1
workspace = 8, monitor:$monitor1

# Workspaces 9-16 on Monitor 2 (middle - DP-4)
workspace = 9, monitor:$monitor2, default:true
workspace = 10, monitor:$monitor2
workspace = 11, monitor:$monitor2
workspace = 12, monitor:$monitor2
workspace = 13, monitor:$monitor2
workspace = 14, monitor:$monitor2
workspace = 15, monitor:$monitor2
workspace = 16, monitor:$monitor2

# Workspaces 17-20 on Monitor 3 (internal - eDP-1)
workspace = 17, monitor:$monitor3, default:true
workspace = 18, monitor:$monitor3
workspace = 19, monitor:$monitor3
workspace = 20, monitor:$monitor3

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout settings  
master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

